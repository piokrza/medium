<div class="toggler">
  <ul class="toggler__list">
    <li *ngIf="currentUser$ | async" class="toggler__item" routerLinkActive="toggler__item--active">
      <a [routerLink]="['/feed']">Your feed</a>
    </li>

    <li class="toggler__item" routerLinkActive="toggler__item--active" [routerLinkActiveOptions]="{ exact: true }">
      <a [routerLink]="['/']" queryParamsHandling="merge">Global feed</a>
    </li>

    <li *ngIf="tagName" class="toggler__item" routerLinkActive="toggler__item--active">
      <a [routerLink]="['/tags', tagName]">{{ tagName }}</a>
    </li>
  </ul>
</div>
